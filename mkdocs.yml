# 1. Información del Taller
site_name: Taller de X
site_description: La Jaqueria - Taller de X
site_author: Cristóbal Contreras Rubio
site_url: https://crisconru.github.io/

# 2. Repositorio
repo_name: crisconru/plantilla-taller
repo_url: https://github.com/crisconru/plantilla-taller
edit_uri: ""

# 3. Copyright
copyright: Copyright &copy; 2019 - 2020 Cristóbal Contreras

# 4. RRSS
extra:
  social:
    - type: github
      link: https://github.com/LaJaqueria
    - type: twitter
      link: https://twitter.com/lajaqueria
    - type: linkedin
      link: https://www.linkedin.com/company/lajaqueria/

# 5. Navegación
nav:
  - Introducción: index.md
  - Autor / Autores: about.md
  - Instalación:
    - Windows: instalacion/windows.md
    - Mac OS: instalacion/macos.md
    - Linux: instalacion/linux.md
  - Ayuda para escribir:
    - Notas: ayuda/ayuda.md
    - Markdown: ayuda/markdown.md
    - Material Design: ayuda/material.md

# 6. Google Analytics
#google_analytics:
#  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
#  - auto

# 7. Configuración del tema
theme:
  name: material
  # Color - Fuentes - Lenguaje
  palette:
    primary: blue grey
    accent: red
  font:
    text: Roboto
    code: Roboto Mono
  logo: img/favicon.png
  favicon: img/favicon.png
  language: es
  # Página 404
  static_templates:
    - 404.html
  # No incluir los JavaScript de MkDocs
  #include_search_page: false
  #search_index_only: true

# 8. Extensiones
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      # guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# 9. Necesario para la extensión pydownx.arithmatex
extra_javascript:
  # Este fichero es opcional y solo si se quiere sobreescribir la configuracion del plugin
  #- js/extra.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

# 10. Plugins
plugins:
  - search
  - minify:
      minify_html: true
